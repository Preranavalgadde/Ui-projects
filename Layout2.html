<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Layout2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet'  href='./css/style2.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/ism/css/my-slider.css">
    <script src="/ism/js/ism-2.2.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="mainheader">
        <div class="logo">
         <h1>Dance Academy</h1>
        </div>
        <div class="menu">
         <a href="">Home</a>
         <a href="">Dance Styles</a>
         <a href="">Services</a>
         <a href="">About</a>
         <a href="">Contact</a>
        </div>
        <div class="links">
            <i class="fa-brands fa-twitter fa-lg"></i>
            <i class="fa-brands fa-linkedin fa-lg"></i>
            <i class="fa-brands fa-facebook fa-lg"></i>
            <i class="fa-brands fa-instagram fa-lg"></i>
        </div>
    </div>
    
    <div  class="slider">
        <div class="ism-slider" data-play_type="once-rewind" data-image_fx="zoompan" id="my-slider">
            <ol>
              <li>
                <img src="ism/image/slides/dance2 (1).jpeg">
                <div class="ism-caption ism-caption-0" data-delay='200'>Welcome to</div>
                <div class="ism-caption ism-caption-1" data-delay='600'>Our Academy</div>
              </li>
            </ol>
          </div>        
    </div>
    
    <div class="mainstyles">
         <div class="style1">
            <h3>Free Style</h3>
            <img src="./images/group dance.jpeg">
         </div>
         <div class="style2">
            <h3>Katthak</h3>
            <img src="./images/katthak.jpeg">
         </div>
         <div class="style3">
            <h3>HipHop</h3>
            <img src="./images/hiphop2.jpeg">
         </div>
    </div>
    <div class="footer">
       <h3>This webpage designed by,&copy Prerana</h3>
    </div>
</div>
</body>
</html>
