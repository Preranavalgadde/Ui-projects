<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Layout3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='/css/form3style.css'>
</head>
<body>
    <div class="box">
        <div class="mainhead">
            <div class="logo">
              <img src="/images/fur.jpeg">

            <div class="menu">

                <a href="#">TABLES</a>
                <a href="#">BEDS</a>
                <a href="#">LIGHTING</a>
                <a href="#">CUPBOARD</a>
            </div>
        </div>
        <div class="bgimage">
            <h1>LUXURY</h1>
            <div class="subfont">
                <h5><span>F</span><span>U</span><span>R</span><span>N</span><span>I</span><span>T</span><span>U</span><span>R</span><span>E</span></h5>
            </div>
        </div>
        
        <div class="special">
           <h1>SPECIALITIES</h1> 
        </div>
        <div class="maincircle">
            <div class="circle1">
              <img src="/images/bed.jpeg">
              <h2>BED</h2>

            <div class="circle2">
              <img src="/images/chairs.jpeg">
              <h2>CHAIR</h2>
            </div>
            <div class="circle3">
             <img src="/images/lighting2.jpeg">
             <h2>LIGHTING</h2>
            </div>
        </div>


        <div class="discription">
            <div class="d1">
               This is Best Quality of BED in our shop,visit us always
            </div>
            <div class="d2">
                This is Best Quality of CHAIR in our shop,visit us always
            </div>
            <div class="d3">
                This is Best Quality of LIGHTING in our shop,visit us always
            </div>
        </div>

        <div class="designs"><h1>DESIGNS</h1></div>

        <div class="mainraw">
            <div class="raw1">
                    <div class="col">
                        <img src="/images/room1.jpeg">
                    </div>
                    <div class="col">
                        <img src="/images/room2.jpeg">
                    </div>
                    <div class="col">
                        <img src="/images/room3.jpeg">
                    </div>
                    <div class="col">
                        <img src="/images/room4.jpeg">
                    </div>
            </div>
            <div class="raw2">
                <div class="col">
                        <img src="/images/room5.jpeg">
                </div>
                <div class="col">
                        <img src="/images/room9.jpeg">
                </div>
                <div class="col">
                        <img src="/images/room7.jpeg">
                </div>
                <div class="col">
                        <img src="/images/room8.jpeg">
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="tfooter">
                <h1>CONTACT US</h1>
            </div>
           <div class="foot">
            <div class="f1">
             <input type="text" placeholder="Name">
             <input type="text" placeholder="E-mail">
             <input type="text" placeholder="Address">
             <input type="message" placeholder="Any Message">
             <button>Submit</button>
            </div>
            <div class="f2">

            </div>
           </div>
        </div>
        </div>
        </div>
    </div>
